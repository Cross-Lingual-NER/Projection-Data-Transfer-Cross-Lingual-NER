# @package _global_

defaults:
  - override /pipeline: align/tgt2tgt_eval_compare

pipeline:
  open_orig:
    transform:
      cfg_name: ${lang}
  fwd_translation:
    transform:
      _target_: src.pipelines.translation.TransformersTranslationTransform
      model_path: facebook/nllb-200-3.3B
      batch_size: ${trans_batch_size}
      column_key: tgt_text
      device: 0
      src_lang: ${lang}
      tgt_lang: en
      src_lang_code: ${lang}_Latn
      tgt_lang_code: eng_Latn
  ner:
    transform:
      batch_size: ${ner_batch_size}
  back_translation:
    transform:
      batch_size: ${trans_batch_size}
  word_align:
    transform:
      batch_size: ${align_batch_size}
  evaluate:
    transform:
      labels_to_ignore:
        - B-DATE
        - I-DATE
        - B-MISC
        - I-MISC

input_args:
  open_orig: masakhane/masakhaner2

log_to_mlflow: True

mlflow_tags:
  lang: ${lang}
  dataset: masakhaner2

lang: ???

# arguments to make it easy to specify on call
trans_batch_size: 32
ner_batch_size: 256
align_batch_size: 256
